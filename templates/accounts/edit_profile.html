{% extends 'inventory/base.html' %}

{% block title %}Modifier mon profil - StockManager Pro{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Modifier mon profil</h1>
        <p class="mt-2 text-gray-600">Mettez à jour vos informations personnelles</p>
    </div>

    <!-- Edit Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Nom d'utilisateur
                </label>
                <input type="text" id="username" value="{{ user.username }}" disabled
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100">
                <p class="text-xs text-gray-500 mt-1">
                    Le nom d'utilisateur ne peut pas être modifié.
                </p>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email *
                </label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Prénom
                </label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Nom
                </label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="flex space-x-4">
                <a href="{% url 'accounts:profile' %}" 
                   class="flex-1 bg-gray-200 text-gray-800 py-3 px-6 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-200 text-center">
                    Annuler
                </a>
                <button type="submit" 
                        class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
