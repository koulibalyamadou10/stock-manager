{% extends 'inventory/base.html' %}

{% block title %}Connexion - StockManager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="text-center mb-4">
                <h2>StockManager</h2>
                <p class="text-muted">Gestion de stock simplifi√©e</p>
            </div>
            <div class="card shadow">
                <div class="card-body p-4">
                    <h4 class="card-title text-center mb-4">Connexion</h4>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Nom d'utilisateur ou mot de passe incorrect.
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border: none;
        border-radius: 10px;
    }
    .btn-primary {
        padding: 0.8rem;
        font-weight: 500;
    }
    .form-control {
        padding: 0.8rem;
    }
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
    }
</style>
{% endblock %}
